version: "3"

volumes:
  portainer:

services:
  portainer:
    image: portainer/portainer-ce
    container_name: portainer
    restart: always
    ports:
      - 9999:9000
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /portainer:/data
    environment:
      TZ: "Asia/Seoul"
